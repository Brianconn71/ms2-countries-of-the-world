<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Get some more information on the countries of the world and take the quiz to prove yourself!"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon_io_globe/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon_io_globe/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon_io_globe/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon_io_globe/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Countries of the world</title>
</head>
<body>
    <!-- Nav bar- used the bootstrap nav-bar element -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <a href="index.html" class="navbar-brand nav-logo">Countries of the world</a>
        <button class="navbar-toggler menu-toggler" data-toggle="collapse" data-target="#navbarItems">
            <span><i class="fas fa-bars menu-icon"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarItems">
            <ul class="navbar-nav .d-flex w-100 align-items-center justify-content-around">
                <li class="nav-item"><a href="" class="nav-link nav-menu-item active">Home</a></li>
                <li class="nav-item"><a href="" class="nav-link nav-menu-item">Take the quiz</a></li>
                <li class="nav-item"><a href="" class="nav-link nav-menu-item">Contact us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <header class="page-hdr fader">
        <div class="header-imgs" id="header-imgs">
            <img src="assets/images/earth-from-space.jpg" class="header-carosel-image" alt="an image of earth taken from space">
            <img src="assets/images/aerial-image-of-america.jpg"  class="header-carosel-image" alt="an aerial image taken of america">
            <img src="assets/images/map-of-europe.jpg" class="header-carosel-image" alt="an image of a map of europe">
            <img src="assets/images/map-of-the-world.jpg" class="header-carosel-image" alt="an image of the map of the world">
            <img src="assets/images/painted-world-map.jpg" class="header-carosel-image" alt="an image of a painting of the world map">
        </div>
        <div class="btn-display" id="hdr-cta-btn">
            <button class="btn-cta">Discover the world</button>
        </div>
    </header>

    <!-- Calling the api and search bar section -->
    <section class="search-for-country">

    </section>

    <!-- Quiz game -->
    <section class="quiz-game">

    </section>

    <!-- Contact us section -->
    <section class="contact-us">
        <div class="container" >
            <div class="row">
                <div class="col">
                    <h2 class="contact-section-title" id="blah">Send us a message</h2>
                </div>
            </div>
            <form class="contact-form">                    
                <div class="form-floating form-groups">
                     <label for="first-name" class="labels">First Name:</label>
                     <input type="text" id="first-name" name="first-name" class="form-control inputs" placeholder="Enter your first name" required>
                </div>
                <div class="form-floating form-groups">
                    <label for="last-name" class="labels">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" class="form-control inputs" placeholder="Enter your last name" required>
                </div>
                <div class="form-floating form-groups">
                    <label for="email" class="labels">Email:</label>
                    <input type="text" id="email" name="email" class="form-control inputs" placeholder="Enter your email address" required>
                </div>
                <br>
                <div class="form-floating form-groups">
                    <label for="reason" class="labels">What is the message regarding:</label>
                    <select name="reason" id="reason" class="form-select select-inputs" required>
                        <option value="general-query">General Query</option>
                        <option value="feedback">Feedback on the site</option>
                        <option value="high-score">Send us your high score!</option>
                    </select>
                </div>
                <div class="form-floating form-groups">
                    <label for="message" class="labels">Message:</label>
                    <textarea name="message" id="message" class="form-control txt-area-input" cols="25" rows="5" placeholder="Enter your message..." required></textarea>
                </div>
                <div class="submit-btn-container">
                    <input type="submit" value="Submit" class="submit-btn">
                </div>
            </form>
        </div>
    </section>

    <!-- footer -->
    <footer class="footer fixed-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col copyright">
                    <i class="far fa-copyright cp-symbol"><span class="cp-text">Brian Connolly</span></i>
                </div>
                <div class="col social-links">
                    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook social-media-links"></i></a>
                    <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter social-media-links"></i></a>
                    <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram social-media-links"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
